<!-- addOrder.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bookmazon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/slide.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/book.css') }}" rel="stylesheet"/>
    <style>
        .content-body {
            min-height: 80vh;
        }
        .quantity-number-input {
            width: 80px;
        }


    </style>
</head>
<body>
    {% include '/product/header.html' %}
    <div class="container">
        <h2>結帳</h2>
        <hr>
        <h3>商品明細</h3>
        <form action="{{ url_for('orderController.checkout') }}" method="post">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>書名</th>
                    <th>價格</th>
                    <th>數量</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item, item, book in cart_items %}
                <tr>
                    <td>
                        <form action="{{ url_for('cartController.remove_from_cart', cart_item_id=cart_item.cart_item_id) }}"
                              method="post">
                            <button type="submit" class="btn-close"></button>
                        </form>
                    </td>
                    <td>{{ book.book_name }}</td>
                    <td class="book-price">{{ book.book_price }}</td>
                    <td>
                        <button type="button" class="quantity-decrease btn btn-light">-</button>
                        <input type="number" name="quantity-{{ cart_item.cart_item_id }}"
                               min="1" value="{{ cart_item.quantity }}" class="quantity-number-input">
                        <button type="button" class="quantity-increase btn btn-light">+</button>
                        <input type="hidden" name="cart_item_id" value="{{ cart_item.cart_item_id }}" class="quantity-input">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <h4 class="me-2">總計：</h4>
            <h4 id="total-price">{{ total_price }}</h4>
        </div>
        <h3>收件人資訊</h3>
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">收件人姓名</label>
            <input type="text" class="form-control" id="recipient-name" name="recipient-name" value="{{current_user.user.user_account}}">
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('productController.getProducts') }}" class="btn btn-secondary btn-lg">返回商店</a>
            <button type="submit" class="btn btn-danger btn-lg">提交訂單</button>
        </div>
        </form>
    </div>
</body>
<script>
    // 當頁面加載完成後執行
    document.addEventListener('DOMContentLoaded', function () {
        // 為每個數量輸入框添加事件監聽器
        document.querySelectorAll('.quantity-number-input').forEach(function(input) {
            input.addEventListener('change', function() {
                updateTotalPrice();
            });
        });
        document.querySelectorAll('.quantity-increase').forEach(function(button) {
            button.addEventListener('click', function() {
                var input = button.previousElementSibling;
                input.value = parseInt(input.value, 10) + 1;
                updateTotalPrice();
            });
        });

        document.querySelectorAll('.quantity-decrease').forEach(function(button) {
            button.addEventListener('click', function() {
                var input = button.nextElementSibling;
                if (parseInt(input.value, 10) > 1) {
                    input.value = parseInt(input.value, 10) - 1;
                }
                updateTotalPrice();
            });
        });
        // 初始時也計算一次總計
        updateTotalPrice();
    });

    function updateTotalPrice() {
        var total = 0;
        // 遍歷每個數量輸入框
        document.querySelectorAll('.quantity-number-input').forEach(function(input) {
            var quantity = parseInt(input.value, 10); // 將數量轉換為整數
            var price = parseFloat(input.closest('tr').querySelector('.book-price').textContent); // 將價格轉換為浮點數
            total += quantity * price;
        });
        // 更新總價格
        document.getElementById('total-price').textContent = total.toFixed(2); // 固定到兩位小數
    }
</script>
</html>
