<!-- addOrder.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bookmazon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/slide.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/book.css') }}" rel="stylesheet"/>
    <style>
        .content-body {
            min-height: 80vh;
        }
        .quantity-input {
            width: 80px;
        }

    </style>
</head>
<body>
    {% include '/product/header.html' %}
    <div class="container">
        <h2>結帳</h2>
        <h3>商品明細</h3>
        <form action="{{ url_for('orderController.checkout') }}" method="post">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>書名</th>
                    <th>價格</th>
                    <th>數量</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item, item, book in cart_items %}
                <tr>
                    <td>
                        <form action="{{ url_for('cartController.remove_from_cart', cart_item_id=cart_item.cart_item_id) }}"
                              method="post">
                            <button type="submit" class="btn-close"></button>
                        </form>
                    </td>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.book_price }}</td>
                    <td>
                        <input type="number" name="quantity-{{ cart_item.cart_item_id }}"
                               min="1" value="{{ cart_item.quantity }}" class="quantity-input">
                        <input type="hidden" name="cart_item_id" value="{{ cart_item.cart_item_id }}" class="quantity-input">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <h4 class="me-2">總計：</h4>
            <h4 id="total-price">{{ total_price }}</h4>
        </div>
        <h3>收件人資訊</h3>
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">收件人姓名</label>
            <input type="text" class="form-control" id="recipient-name" name="recipient-name" value="{{current_user.user.user_account}}">
        </div>
            <button type="submit" class="btn btn-primary">提交訂單</button>
        </form>
    </div>
</body>
</html>
