    <link href="../static/css/styles_admin.css" rel="stylesheet"/>

    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<body id="backgroundBody">
{% include './common/header.html' %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    {% include 'login/changePasswordForm.html' %}
                </div>
            </div>
        </main>
    </div>
    {% include './common/footer.html' %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
<script>
    // JavaScript to toggle background images
    const backgroundBody = document.getElementById('backgroundBody');
    const images = ['bookstore_1.jpg', 'bookstore_2.jpg', 'bookstore_3.jpg', 'bookstore_4.jpg', 'bookstore_5.jpg', 'bookstore_6.jpg'];
    const randomIndex = Math.floor(Math.random() * images.length);

    function toggleBackgroundImage() {
        const imageUrl = '../static/assets/img/' + images[randomIndex];
        backgroundBody.style.backgroundImage = 'url("' + imageUrl + '")';
    }

    // Call the function to toggle background image
    toggleBackgroundImage();


</script>
</body>
